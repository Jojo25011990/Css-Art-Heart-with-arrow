<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Art Heart with Arrow and Animations</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="main__title" data-name="Heart">Heart</h1>

      <div class="main__heart">
        <div class="main__heart-left"></div>
        <div class="main__heart-right"></div>

        <div class="main__heart-arrow">
          <div class="main__heart-arrow--stem"></div>
          <div class="main__heart-arrow--arrowhead"></div>
          <div class="main__heart-arrow--fletching"></div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
